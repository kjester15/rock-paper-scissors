<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Pape or Sizz?</title>
</head>
<body>
    <div class="body">
        <div class="score-bar">
            <div class="player-score">YOU: 0</div>
            <div class="computer-score">COMPUTER: 0</div>
        </div>
        <div class="rounds">ROUND: 1</div>
        <div class="pick">PICK YOUR WEAPON</div>
        <div class="button-container">
            <button id="rock" class="button"><img src="img/rock.png" alt="rock" id="rock"></button>
            <button id="paper" class="button"><img src="img/paper.png" alt="paper" id="paper"></button>
            <button id="scissors" class="button"><img src="img/scissors.png" alt="scissors" id="scissors"></button>
        </div>
        <div class="computer">COMPUTER'S CHOICE: </div>
        <div class="computer-container">
            <div class="computer-choice"><img src="img/question.png" alt="rock" id="rock"></div>
        </div>
        <div class="winner"></div>
        <div class="game-over"></div>
        <button id="refresh">RESTART?</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
