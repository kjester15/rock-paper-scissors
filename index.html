<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="score">SCORE: You: 0 Computer: 0 </div>
    <div class="player-score">You: </div>
    <div class="computer-score">Computer: </div>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <div class="computer">Computer's Choice: </div>
    <div class="winner"></div>
    
    <script>
        function getComputerChoice () {
            let choice = Math.floor(Math.random()*3)+1
            switch(choice) {
                case 1:
                    return 'Rock';
                    break;
                case 2:
                    return 'Paper';
                    break;
                case 3:
                    return 'Scissors';
                    break;
            }
        };
        
        function playRound (playerSelection) {
            // let playerSelection = this.id.toLowerCase();
            let computerSelection = getComputerChoice();
            let computerLower = computerSelection.toLowerCase();
            let compChoice = document.querySelector('.computer');
            document.querySelector('.computer').innerHTML = "Computer's Choice: ";
            compChoice.append(computerSelection);
            
            if (playerSelection == "rock" && computerLower == "paper") {
                document.querySelector('.winner').innerHTML = "You lose!";
                return 'lose';
            }
            else if (playerSelection == "rock" && computerLower == "scissors") {
                document.querySelector('.winner').innerHTML = "You win!";
                return 'win';
            }   
            else if (playerSelection == "paper" && computerLower == "rock") {
                document.querySelector('.winner').innerHTML = "You win!";
                return 'win';
            }
            else if (playerSelection == "paper" && computerLower == "scissors") {
                document.querySelector('.winner').innerHTML = "You lose!";
                return 'lose';
            }
            else if (playerSelection == "scissors" && computerLower == "rock") {
                document.querySelector('.winner').innerHTML = "You lose!";
                return 'lose';
            }
            else if (playerSelection == "scissors" && computerSelection == "paper") {
                document.querySelector('.winner').innerHTML = "You win!";
                return 'win';
            }
            else {
                document.querySelector('.winner').innerHTML = "It's a tie!";
                return 'tie';
            }
            
        };

        function playGame () {
            let playerScore = 0;
            let computerScore = 0;
            let playerSelection = this.id.toLowerCase();
            let result = "";
            while (playerScore < 5 || computerScore < 5) {
                let result = playRound(playerSelection);
                if (result == 'win') {
                    playerScore += 1;
                }
                else if (result == 'lose') {
                    computerScore += 1;
                }
                document.querySelector('.score').innerHTML = `SCORE: You: ${playerScore} Computer: ${computerScore}`;
            }
            
        }
        
        const buttons = Array.from(document.querySelectorAll('button'));
        buttons.forEach(button => button.addEventListener('click', playGame));
        
    </script>
</body>
</html>
