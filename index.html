<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function getComputerChoice () {
            let choice = Math.floor(Math.random()*3)+1
            if (choice == 1) {
                return "rock"
            }
            else if (choice == 2) {
                return "paper"
            }
            else {
                return "scissors"
            }
        };
    
        let playerChoice = prompt("Rock, Paper, or Scissors?")

        function oneRound (computerSelection) {
            let playerSelection = prompt("Rock, Paper, or Scissors?")
            let playerLower = playerSelection.toLowerCase();
            if (playerLower == "rock" && computerSelection == "paper") {
                return "You lose! Paper beats Rock"
            }
            else if (playerLower == "rock" && computerSelection == "scissors") {
                return "You win! Rock beats Scissors"
            }   
            else if (playerLower == "paper" && computerSelection == "rock") {
                return "You win! Paper beats Rock"
            }
            else if (playerLower == "paper" && computerSelection == "scissors") {
                return "You lose! Scissors beats Paper"
            }
            else if (playerLower == "scissors" && computerSelection == "rock") {
                return "You lose! Rock beats Scissors"
            }
            else if (playerLower == "scissors" && computerSelection == "paper") {
                return "You win! Scissors beats Paper"
            }
            else {
                return "It's a tie!"
            }
        };

        function game() {
            let playerScore = 0
            let computerScore = 0
            for (let i = 0; i < 5; i++) {
                roundWinner = oneRound(getComputerChoice())
                if (roundWinner.includes("win")) {
                    playerScore += 1
                }
                else if (roundWinner.includes("lose")) {
                    computerScore += 1
                }
            }
            
            if (playerScore > computerScore) {
                return "You win the game!"
            }
            else {
                return "The computer wins the game!"
            }
        }
        console.log(game())
        
    </script>
</body>
</html>
