<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>
    <script>
        function getComputerChoice () {
            let choice = Math.floor(Math.random()*3)+1
            switch(choice) {
                case 1:
                    return 'rock';
                    break;
                case 2:
                    return 'paper';
                    break;
                case 3:
                    return 'scissors';
                    break;
            }
        };
        
        function playRound (computerSelection) {
            let playerSelection = this.id;
            let playerLower = playerSelection.toLowerCase();
            if (playerLower == "rock" && computerSelection == "paper") {
                console.log("lose")
                return "lose"
            }
            else if (playerLower == "rock" && computerSelection == "scissors") {
                console.log("win")
                return "win"
            }   
            else if (playerLower == "paper" && computerSelection == "rock") {
                console.log("win")
                return "win"
            }
            else if (playerLower == "paper" && computerSelection == "scissors") {
                console.log("lose")
                return "lose"
            }
            else if (playerLower == "scissors" && computerSelection == "rock") {
                console.log("lose")
                return "lose"
            }
            else if (playerLower == "scissors" && computerSelection == "paper") {
                console.log("win")
                return "win"
            }
            else {
                console.log("tie")
                return "tie"
            }
        };
        
        const buttons = Array.from(document.querySelectorAll('button'));
        buttons.forEach(button => button.addEventListener('click', playRound));
        
    </script>
</body>
</html>
