<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Pape or Sizz?</title>
</head>
<body>
    <div class="body">
        <div class="score-bar">
            <div class="player-score">YOU: </div>
            <div class="computer-score">COMPUTER: </div>
        </div>
        <div class="rounds">ROUND: 1</div>
        <div class="pick">PICK YOUR WEAPON</div>
        <div class="button-container">
            <button id="rock" class="button">ROCK</button>
            <button id="paper" class="button">PAPER</button>
            <button id="scissors" class="button">SCISSORS</button>
        </div>
        <div class="computer">COMPUTER'S CHOICE: </div>
        <div class="winner"></div>
        <div class="game-over"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
